<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WhatsApp Quick Link</title>
  <style>
    /* Floating WhatsApp mini icon */
    .whatsapp-fab {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 52px;
      height: 52px;
      background: #25D366;
      border-radius: 50%;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: transform .12s ease, box-shadow .12s ease;
      text-decoration: none;
    }
    .whatsapp-fab:hover{ transform: translateY(-3px); box-shadow: 0 10px 18px rgba(0,0,0,0.2); }
    .whatsapp-fab svg{ width:26px; height:26px; fill: #fff; display:block }
    .center { max-width: 900px; margin: 40px auto; font-family: Arial, Helvetica, sans-serif; padding: 0 16px }
  </style>
</head>
<body>
  <main class="center">
    <h1>WhatsApp Quick Link Page</h1>
    <p>This page shows a small floating WhatsApp icon. Clicking it opens a chat to the configured number in a new tab.</p>
    <p>The button links to:</p>
    <code>https://api.whatsapp.com/send/?phone=9969079124&amp;text=Hello+Sir%2C+I+have+a+Question.&amp;type=phone_number&amp;app_absent=0</code>
  </main>

  <!-- Floating WhatsApp button -->
  <a class="whatsapp-fab" 
     href="https://api.whatsapp.com/send/?phone=9969079124&amp;text=Hello+Sir%2C+I+have+a+Question.&amp;type=phone_number&amp;app_absent=0"
